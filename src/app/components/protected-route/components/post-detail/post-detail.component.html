<div class="details">
  <a mat-button routerLink="/posts" [style.fontSize.px]="20">
    <mat-icon fontIcon="arrow_back"></mat-icon>
    Назад к списку постов
  </a>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card *ngIf="post">
    <mat-card-header>
      <mat-card-title>{{post.title | uppercase}}</mat-card-title>
      <mat-card-subtitle>
        <app-user [user]="username"></app-user>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.body}}</p>
    </mat-card-content>
  </mat-card>
</div>
